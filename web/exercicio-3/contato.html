<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/global.css">
    <link rel="stylesheet" href="assets/styles/contato.css">
    <title>Contato</title>
</head>
<body>

    <!--Nav-->
    <nav>
        <img class="navbar-img" width="150"
        src="https://storage.googleapis.com/atados-v3/user-uploaded/images/8010b1b6-32bc-4dd4-bc11-a4a607c9974c.png"
        alt="Logo Generation Brasil">

        <ul class="navbar-menu">
            <li style="list-style-type: none; font-family:verdana;">
                <a style="text-decoration: none;" href="index.html">Home</a>
            </li>
            <li style="list-style-type: none; margin-left: 50px; ">
                <a style="text-decoration: none;" href=" contato.html">Contato</a>
            </li>
        </ul>
        
    </nav>
    <hr>

     <!--Header-->
     <header>
        <div class="header-modal">
            <h1 class="title-header">Hello World</h1>
            <p class="p-header">Ad non voluptate consectetur fugiat pariatur laborum incididunt in ipsum consectetur do excepteur veniam. Amet ut ipsum veniam eu dolor aliquip.</p>
        </div>
    </header>

    <h1 style="text-align: center; font-family:verdana; font-size: 28px; margin-top: 20px;">Formulário de contato</h1>

    <!--Formulário-->
    <div style="display: flex; justify-content: center;  width: 100%;">

        <form 
        action="#" 
        style="margin-top: 50px; padding: 10px; border-radius: 5px;">
            
        <!--Fist Name-->
            <label
            class="labe-fname" 
            style="font-size: 22px;" for="fname">Primeiro nome</label>
            <br>
            <input 
                class="input-fname"
                type="text" 
                id="fname" 
                name="firstname" 
                placeholder="Insira o primeiro nome" 
                onkeyup='fnameValidation()'>
            <div id="textFname"></div>
            <br>
        <!--Ultimo nome-->  
            <label 
                style="font-size: 22px; margin-top: 10px; " for="lname">Último nome
            </label>
            <br>
            <input 
                style="margin-bottom: 10px; font-size: 18px;" 
                type="text" 
                id="lname" 
                name="lastname" 
                placeholder="Insira o último nome" 
                onkeyup=" lnameValidation()">
            <div id="textLname"></div>
            <br><br>


        <!--Pais-->
            <label style="font-size: 26px;" for="country">Pais<label>
            <select 
                style="font-size: 26px; margin-left: 85px;" 
                id="country" 
                name="country">
                <option style="font-size: 22px;" value="brasil">Brasil</option>
                <option style="font-size: 22px;" value="australia">Australia</option>
                <option style="font-size: 22px;" value="canada">Canada</option>
                <option style="font-size: 22px;" value="usa">USA</option>
            </select>

            <br><br>
        <!--Assunto-->
            <label 
            style="font-size: 26px;" 
            for="description">Assunto
            </label>
            <br>
            <textarea 
            placeholder="Escreva sua mensagem.."
            style="font-size: 20px; width: 600px; height: 200px;" id="subject" 
            name="subject" 
             
            >
            </textarea>
        

            <input 
                style="display: block; font-size: 26px;" 
                type="submit" 
                value="Enviar"
                id="description"
                onkeyup="descriptionValidation()">
                <div id="#texDescription"></div>
            </form>
      </div>

      <footer>
          <div style="height: 40px; width: 100%; display: flex; justify-content: center; padding: 0; margin-top: 20px;"><h2>Hello</h2></div>
      </footer>
    <script src="./js/index.js"></script>
</body>
</html>
